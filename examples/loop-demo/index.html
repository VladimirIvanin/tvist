<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Module Demo - Tvist</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="demo-section">
    <h1>üîÑ Loop Module Demo</h1>

    <div class="tvist" id="slider">
