<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tvist - Container Queries Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <h1>Container Queries Demo</h1>
    <p>Тест множественных слайдеров с CSS Container Queries</p>

    <!-- Первый слайдер -->
    <div class="slider-wrapper">
      <h2>Slider 1</h2>
      <div class="tvist" id="slider1">
        <div class="tvist__container">
          <div class="tvist__slide">Slide 1</div>
          <div class="tvist__slide">Slide 2</div>
          <div class="tvist__slide">Slide 3</div>
          <div class="tvist__slide">Slide 4</div>
          <div class="tvist__slide">Slide 5</div>
        </div>
      </div>
    </div>

    <!-- Второй слайдер -->
    <div class="slider-wrapper">
      <h2>Slider 2</h2>
      <div class="tvist" id="slider2">
        <div class="tvist__container">
          <div class="tvist__slide">Slide 1</div>
          <div class="tvist__slide">Slide 2</div>
          <div class="tvist__slide">Slide 3</div>
          <div class="tvist__slide">Slide 4</div>
          <div class="tvist__slide">Slide 5</div>
        </div>
      </div>
    </div>

    <!-- Третий слайдер -->
    <div class="slider-wrapper">
      <h2>Slider 3</h2>
      <div class="tvist" id="slider3">
        <div class="tvist__container">
          <div class="tvist__slide">Slide 1</div>
          <div class="tvist__slide">Slide 2</div>
          <div class="tvist__slide">Slide 3</div>
          <div class="tvist__slide">Slide 4</div>
          <div class="tvist__slide">Slide 5</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
