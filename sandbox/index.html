<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tvist Sandbox</title>
  <link rel="stylesheet" href="./style.scss">
</head>
<body>
  <div class="sandbox-container">
    <h1>Tvist Sandbox - Grid Lock Test</h1>
    
    <h2>Test 1: Grid 2x2 with 8 slides (должен скроллиться)</h2>
    <div id="slider1" class="tvist">
      <div class="tvist__container">
        <div class="tvist__slide">1</div>
        <div class="tvist__slide">2</div>
        <div class="tvist__slide">3</div>
        <div class="tvist__slide">4</div>
        <div class="tvist__slide">5</div>
        <div class="tvist__slide">6</div>
        <div class="tvist__slide">7</div>
        <div class="tvist__slide">8</div>
      </div>
    </div>
    <div id="info1" class="info"></div>

    <h2>Test 2: Grid 2x2 with 4 slides (должен быть locked)</h2>
    <div id="slider2" class="tvist">
      <div class="tvist__container">
        <div class="tvist__slide">1</div>
        <div class="tvist__slide">2</div>
        <div class="tvist__slide">3</div>
        <div class="tvist__slide">4</div>
      </div>
    </div>
    <div id="info2" class="info"></div>
  </div>

  <script type="module" src="./script.ts"></script>
</body>
</html>
