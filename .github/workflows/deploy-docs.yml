name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Build documentation
        run: npm run docs:build

      - name: Verify build output
        run: |
          echo "Checking if docs/.vitepress/dist exists..."
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "Error: docs/.vitepress/dist directory not found!"
            echo "Listing docs/.vitepress contents:"
            ls -la docs/.vitepress/ || echo "docs/.vitepress/ not found"
            exit 1
          fi
          echo "Build output verified. Contents:"
          ls -la docs/.vitepress/dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
