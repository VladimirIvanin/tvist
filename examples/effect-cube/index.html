<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tvist - Cube Effect</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Tvist Cube Effect</h1>
    <p class="subtitle">3D Cube transition</p>

    <!-- Slider -->
    <div class="slider-wrapper">
        <div id="slider" class="tvist">
        <div class="tvist__container">
            <div class="tvist__slide">
                <div class="slide-content">Slide 1</div>
            </div>
            <div class="tvist__slide">
                <div class="slide-content">Slide 2</div>
            </div>
            <div class="tvist__slide">
                <div class="slide-content">Slide 3</div>
            </div>
            <div class="tvist__slide">
                <div class="slide-content">Slide 4</div>
            </div>
        </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="prevBtn">← Previous</button>
      <button id="nextBtn">Next →</button>
      <label>
          <input type="checkbox" id="shadowsToggle" checked> Shadows
      </label>
    </div>

    <!-- Info -->
    <div class="info">
      Effect: <strong>Cube</strong>
    </div>

    <!-- Code Example -->
    <div class="code">
      <pre><code>const slider = new Tvist('#slider', {
  effect: 'cube',
  cubeEffect: {
    slideShadows: true,
    shadow: true
  },
  perPage: 1
})</code></pre>
    </div>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
