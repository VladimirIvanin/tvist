<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Module Demo - Tvist</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .demo-section {
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .tvist {
      overflow: hidden;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .tvist__container {
      display: flex;
    }

    .tvist__slide {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 250px;
      font-size: 48px;
      font-weight: bold;
      color: white;
      user-select: none;
    }

    .tvist__slide:nth-child(4n+1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .tvist__slide:nth-child(4n+2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .tvist__slide:nth-child(4n+3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .tvist__slide:nth-child(4n+4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #667eea;
      color: white;
      transition: transform 0.1s, background 0.2s;
    }

    button:hover {
      background: #5a6fd6;
    }

    button:active {
      transform: scale(0.98);
    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.8;
    }

    .info span {
      color: #667eea;
      font-weight: bold;
    }

    .dom-state {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-family: monospace;
      font-size: 13px;
    }

    .dom-state h3 {
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }

    .slide-item {
      display: inline-block;
      padding: 5px 12px;
      margin: 3px;
      border-radius: 4px;
      background: #e9ecef;
    }

    .slide-item.active {
      background: #667eea;
      color: white;
    }

    .slide-item.clone {
      background: #ffc107;
      color: #333;
    }

    .pagination-demo {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
    }

    .pagination-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }

    .pagination-dot.active {
      background: #667eea;
    }

    .pagination-dot:hover {
      background: #b8c1ec;
    }

    .console {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 8px;
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .console-line {
      padding: 2px 0;
      border-bottom: 1px solid #333;
    }

    .console-line.event {
      color: #4fc3f7;
    }

    .console-line.dom {
      color: #81c784;
    }
  </style>
</head>
<body>
  <div class="demo-section">
    <h1>üîÑ Loop Module Demo</h1>
    <p style="margin-bottom: 20px; color: #666;">
      4 —Å–ª–∞–π–¥–∞, perPage: 2. –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ —Å –∫–ª–æ–Ω–∞–º–∏.
    </p>

    <div class="tvist" id="slider">
      <div class="tvist__container">
        <div class="tvist__slide">1</div>
        <div class="tvist__slide">2</div>
        <div class="tvist__slide">3</div>
        <div class="tvist__slide">4</div>
      </div>
    </div>

    <div class="pagination-demo" id="pagination">
      <div class="pagination-dot active" data-index="0"></div>
      <div class="pagination-dot" data-index="1"></div>
      <div class="pagination-dot" data-index="2"></div>
      <div class="pagination-dot" data-index="3"></div>
    </div>

    <div class="controls">
      <button onclick="slider.prev()">‚Üê Prev</button>
      <button onclick="slider.next()">Next ‚Üí</button>
      <button onclick="slider.scrollTo(0, true)">Go to 1</button>
      <button onclick="slider.scrollTo(1, true)">Go to 2</button>
      <button onclick="slider.scrollTo(2, true)">Go to 3</button>
      <button onclick="slider.scrollTo(3, true)">Go to 4</button>
    </div>

    <div class="info" id="info">
      Loading...
    </div>

    <div class="dom-state" id="domState">
      <h3>DOM Order (data-tvist-slide-index):</h3>
      <div id="domOrder"></div>
    </div>

    <div class="console" id="console">
      <div class="console-line">Console output...</div>
    </div>
  </div>

  <script type="module">
    import { Tvist } from '../src/index.ts'

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ –∫–Ω–æ–ø–æ–∫
    window.slider = null

    const infoEl = document.getElementById('info')
    const domOrderEl = document.getElementById('domOrder')
    const paginationEl = document.getElementById('pagination')
    const consoleEl = document.getElementById('console')

    function log(message, type = '') {
      const line = document.createElement('div')
      line.className = `console-line ${type}`
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
      consoleEl.appendChild(line)
      consoleEl.scrollTop = consoleEl.scrollHeight
    }

    function updateInfo() {
      const activeIndex = slider.activeIndex
      const realIndex = slider.realIndex ?? activeIndex
      const totalSlides = slider.slides.length
      const cloneCount = (totalSlides - 4) / 2 // 4 –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö —Å–ª–∞–π–¥–∞
      
      infoEl.innerHTML = `
        <strong>activeIndex:</strong> <span>${activeIndex}</span> (—Ñ–∏–∑–∏—á–µ—Å–∫–∏–π –∏–Ω–¥–µ–∫—Å –≤ DOM)<br>
        <strong>realIndex:</strong> <span>${realIndex}</span> (–ª–æ–≥–∏—á–µ—Å–∫–∏–π –∏–Ω–¥–µ–∫—Å —Å–ª–∞–π–¥–∞)<br>
        <strong>–í–∏–¥–Ω—ã —Å–ª–∞–π–¥—ã:</strong> <span>${getVisibleSlides().join(', ')}</span><br>
        <strong>–í—Å–µ–≥–æ —Å–ª–∞–π–¥–æ–≤:</strong> <span>${totalSlides}</span> (${cloneCount} prepend + 4 –æ—Ä–∏–≥–∏–Ω–∞–ª–∞ + ${cloneCount} append)
      `

      // –û–±–Ω–æ–≤–ª—è–µ–º DOM state
      const slides = slider.slides
      domOrderEl.innerHTML = slides.map((slide, i) => {
        const realIdx = slide.getAttribute('data-tvist-slide-index')
        const isClone = slide.getAttribute('data-tvist-clone') === 'true'
        const isActive = i === activeIndex
        const label = isClone ? `C${parseInt(realIdx) + 1}` : `${parseInt(realIdx) + 1}`
        return `<span class="slide-item ${isActive ? 'active' : ''} ${isClone ? 'clone' : ''}">[${i}] ${label}</span>`
      }).join('')

      // –û–±–Ω–æ–≤–ª—è–µ–º –ø–∞–≥–∏–Ω–∞—Ü–∏—é
      const dots = paginationEl.querySelectorAll('.pagination-dot')
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === realIndex)
      })
    }

    function getVisibleSlides() {
      const slides = slider.slides
      const activeIndex = slider.activeIndex
      const visible = []
      for (let i = activeIndex; i < activeIndex + 2 && i < slides.length; i++) {
        const realIdx = parseInt(slides[i].getAttribute('data-tvist-slide-index'))
        visible.push(realIdx + 1)
      }
      return visible
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ª–∞–π–¥–µ—Ä–∞
    window.slider = new Tvist('#slider', {
      perPage: 2,
      gap: 20,
      loop: true,
      drag: true,
      speed: 300,
      on: {
        created: () => {
          log('‚úÖ Slider created with loop: true', 'event')
          // –ò—Å–ø–æ–ª—å–∑—É–µ–º setTimeout, —á—Ç–æ–±—ã slider –±—ã–ª —É–∂–µ –ø—Ä–∏—Å–≤–æ–µ–Ω –∫ window
          setTimeout(() => {
            log(`Initial state: activeIndex=${slider.activeIndex}, realIndex=${slider.realIndex}`, 'dom')
          }, 0)
        },
        beforeSlideChange: (index) => {
          const activeIndex = slider.activeIndex
          const realIndex = slider.realIndex
          log(`üìç beforeSlideChange: realIndex=${index}, current: activeIndex=${activeIndex}, realIndex=${realIndex}`, 'event')
        },
        slideChanged: (index) => {
          const activeIndex = slider.activeIndex
          const realIndex = slider.realIndex
          const position = slider.engine.location.get()
          const slides = slider.slides
          const currentSlide = slides[activeIndex]
          const isClone = currentSlide?.getAttribute('data-tvist-clone') === 'true'
          const slideIndex = currentSlide?.getAttribute('data-tvist-slide-index')
          
          log(`‚ú® slideChanged: realIndex=${index}`, 'event')
          log(`   ‚Üí activeIndex=${activeIndex}, position=${position.toFixed(0)}px`, 'dom')
          log(`   ‚Üí current slide: [${activeIndex}] data-index=${slideIndex}, isClone=${isClone}`, 'dom')
          updateInfo()
        }
      }
    })
    
    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º prev/next –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
    const originalPrev = slider.prev.bind(slider)
    const originalNext = slider.next.bind(slider)
    
    slider.prev = function() {
      log(`‚¨ÖÔ∏è PREV called: from activeIndex=${slider.activeIndex}, realIndex=${slider.realIndex}`, 'event')
      return originalPrev()
    }
    
    slider.next = function() {
      log(`‚û°Ô∏è NEXT called: from activeIndex=${slider.activeIndex}, realIndex=${slider.realIndex}`, 'event')
      return originalNext()
    }

    // –ö–ª–∏–∫–∏ –ø–æ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏
    paginationEl.addEventListener('click', (e) => {
      const dot = e.target.closest('.pagination-dot')
      if (dot) {
        const index = parseInt(dot.dataset.index)
        log(`üéØ Pagination click: goTo(${index})`)
        slider.scrollTo(index, true)
      }
    })

    // –ù–∞—á–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    updateInfo()
    log('Demo loaded. Try Prev/Next buttons or pagination dots.')
  </script>
</body>
</html>
